name: Trigger auto deployment for hao-aca-test-1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/hao-aca-test-1-AutoDeployTrigger-93a38220-8aea-4801-a05d-d232c481eec6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HAOACATEST1_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HAOACATEST1_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HAOACATEST1_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.HAOACATEST1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HAOACATEST1_REGISTRY_PASSWORD }}
          containerAppName: hao-aca-test-1
          resourceGroup: hao-spring-apps
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


