name: Trigger auto deployment for hao-deploy-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/hao-deploy-test-AutoDeployTrigger-f382dc2b-84f1-4986-ac20-ad40edee4f16.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HAODEPLOYTEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HAODEPLOYTEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HAODEPLOYTEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.HAODEPLOYTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HAODEPLOYTEST_REGISTRY_PASSWORD }}
          containerAppName: hao-deploy-test
          resourceGroup: ContainerApp
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


